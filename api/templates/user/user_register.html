<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    .checkbox-group label {
      font-weight: normal;
      display: inline-block;
      margin-right: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      background: #f0f4ff;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Register User</h1>
    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name">
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" name="is_staff" value="true"> Is Staff</label>
        <label><input type="checkbox" name="is_active" value="true"> Is Active</label>
        <label><input type="checkbox" name="is_superuser" value="true"> Is Superuser</label>
      </div>

      <button type="submit" name="register" value="1">Register</button>
    </form>

    {% if  message %}
      <div class="message">{{ message }}</div>
    {% endif %}
  </div>
</body>
</html>
